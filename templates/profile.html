{% extends "base.html" %}
{% block content %}
  <h2>Your Profile</h2>
  <p>Name: {{ user.name }}</p>
  <p>Email: {{ user.email }}</p>
  {% if user.picture %}
    <img src="{{ user.picture }}" alt="profile pic" style="width:80px;border-radius:50%;">
  {% endif %}
  <p>Provider: {{ user.provider }}</p>
  <p><a href="{{ url_for('logout') }}">Logout</a></p>
{% endblock %}
